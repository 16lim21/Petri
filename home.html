<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Petri Homepage</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
    <meta name="author" content="Michael Li">
</head>
<body>
    <div class="menu">
        <div class="title">
            Petri
        </div>
        <div class="pages">
            <a>Help</a>
            <a>My Account</a>
            <a>Logout</a>
        </div>
    </div>
    <div class="body">
        <div class="search">
            <div class="search-header">
                <div class="search-row">
                    <form class="search-bar">
                        <div class="icon-background">
                            <div class="magnifying-glass"></div>
                        </div>
                        <input class="user-input" type="text" id="search-input" 
                            name="search-input">
                        <input class="search-button" type="submit" id="search-button"
                            name="search-button" value="Search">
                    </form>
                    <div class="results">
                        Showing 8 results
                    </div>
                </div>
                <div class="dropdowns">
                    <div class="filters">
                        <label tabindex="0" class="filter">
                            <input type="checkbox">
                            <div class="filter-box">
                                <div class="filter-text">
                                    <div class="filter-title">Filter By</div>
                                    <div class="filter-name">Department</div>
                                </div>
                                <div class="arrow-container">
                                    <div class="arrow"></div>
                                </div>
                            </div>
                            <div class="filter-dropdown">
                                <label class="filter-link"> Computer Science
                                    <input type="checkbox">
                                    <span class="filter-checkbox">
                                </label>
                                <label class="filter-link"> Chemistry
                                    <input type="checkbox">
                                    <span class="filter-checkbox">
                                </label>
                                <label class="filter-link"> Physics
                                    <input type="checkbox">
                                    <span class="filter-checkbox">
                                </label>
                            </div>
                        </label>
                        <label tabindex="0" class="filter">
                            <input type="checkbox">
                            <div class="filter-box">
                                <div class="filter-text">
                                    <div class="filter-title">Filter By</div>
                                    <div class="filter-name">Work Type</div>
                                </div>
                                <div class="arrow-container">
                                    <div class="arrow"></div>
                                </div>
                            </div>
                            <div class="filter-dropdown">
                                <label class="filter-link"> Part-time Research
                                    <input type="checkbox">
                                    <span class="filter-checkbox">
                                </label>
                                <label class="filter-link"> Volunteer
                                    <input type="checkbox">
                                    <span class="filter-checkbox">
                                </label>
                                <label class="filter-link"> Research Internship
                                    <input type="checkbox">
                                    <span class="filter-checkbox">
                                </label>
                            </div>
                        </label>
                        <label class="remote-filter"> 
                            <input type="checkbox">
                            <div class="remote-filter-background">
                                Remote Only
                            </div>
                        </label>
                    </div>
                    <label tabindex="0" class="sorting">
                        <input type="checkbox">
                        <div class="filter-box">
                            <div class="filter-text">
                                <div class="filter-title">Sort By</div>
                                <div class="filter-name">Date Posted</div>
                            </div>
                            <div class="arrow-container">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="sorting-dropdown">
                            <div class="link-container">
                                <div class="sorting-background-top">
                                    <a class="specific-sorting">Date Posted</a>
                                </div>
                                <div class="sorting-background">
                                    <a class="specific-sorting">Application Date</a>
                                </div>
                                <div class="sorting-background-bottom">
                                    <a class="specific-sorting">Alphabetical</a>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="opportunities">
                <label class="listing">
                    <input type="radio" name="listing" checked/>
                    <div class="listing-background">
                        <div class="left-text">
                            <div class="job-title">Opportunity #1</div>
                            <div class="date-posted">Date Posted</div>
                        </div>
                        <div class="lab">Lab #1</div>
                    </div>
                </label>
                <label class="listing">
                    <input type="radio" name="listing"/>
                    <div class="listing-background">
                        <div class="left-text">
                            <div class="job-title">Opportunity #2</div>
                            <div class="date-posted">Date Posted</div>
                        </div>
                        <div class="lab">Lab #2</div>
                    </div>
                </label>
                <label class="listing">
                    <input type="radio" name="listing" name="listing"/>
                    <div class="listing-background">
                        <div class="left-text">
                            <div class="job-title">Opportunity #3</div>
                            <div class="date-posted">Date Posted</div>
                        </div>
                        <div class="lab">Lab #2</div>
                    </div>
                </label>
                <label class="listing">
                    <input type="radio" name="listing"/>
                    <div class="listing-background">
                        <div class="left-text">
                            <div class="job-title">Opportunity #4</div>
                            <div class="date-posted">Date Posted</div>
                        </div>
                        <div class="lab">Lab #3</div>
                    </div>
                </label>
                <label class="listing">
                    <input type="radio" name="listing"/>
                    <div class="listing-background">
                        <div class="left-text">
                            <div class="job-title">Opportunity #5</div>
                            <div class="date-posted">Date Posted</div>
                        </div>
                        <div class="lab">Lab #4</div>
                    </div>
                </label>
                <label class="listing">
                    <input type="radio" name="listing"/>
                    <div class="listing-background">
                        <div class="left-text">
                            <div class="job-title">Opportunity #6</div>
                            <div class="date-posted">Date Posted</div>
                        </div>
                        <div class="lab">Lab #3</div>
                    </div>
                </label>
                <label class="listing">
                    <input type="radio" name="listing"/>
                    <div class="listing-background">
                        <div class="left-text">
                            <div class="job-title">Opportunity #7</div>
                            <div class="date-posted">Date Posted</div>
                        </div>
                        <div class="lab">Lab #5</div>
                    </div>
                </label>
                <label class="listing">
                    <input type="radio" name="listing"/>
                    <div class="listing-background">
                        <div class="left-text">
                            <div class="job-title">Opportunity #8</div>
                            <div class="date-posted">Date Posted</div>
                        </div>
                        <div class="lab">Lab #1</div>
                    </div>
                </label>
                <div class="bottom-padding">'</div>
            </div>
        </div>
    </div>
</body>
</html>
